<div class="form-container">
    <div class="content">
        <div class="imagepart">
            <img src="../../assets/Croods - The Feedback (2).png">
        </div>
    </div>
    <div class="contentfrm">
        <div class="loginpart">
            <h3 class="title text-center">Login</h3>
            <br>
            <form [formGroup]="form" (submit)="submit()">
                <div class="form-group">
                    <label>Email ID</label>
                    <input formControlName="email" type=email class="form-control" placeholder="Enter Email ID" required />
                </div>
                <br>
            
                <div class="form-group">
                    <label>Password</label>
                    <input formControlName="pass_word" type="password" class="form-control" placeholder="Enter password" required />
                </div>
                <br>
            
                <div class="d-grid col-12 mx-auto">
                    <button class="btn">submit</button>
                    <!-- <button (click)="googleSignIn()">Sign in with Google</button> -->
                </div>
            
                <br>
                <div class="option text-center" routerLink="/register">New User? Register account</div>
            
            </form>
        </div>
    </div>
</div>
