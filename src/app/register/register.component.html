


<div class="form-container">
    <div class="content">
        <div class="imagepart">
            <img src="../../assets/Croods - Peaceful Place (1).png">
        </div>
    </div>
    <div class="contentfrm">
        <div class="loginpart">
            <h3 class="title text-center">Register</h3>
            <br>
            <form [formGroup]="form" (submit)="submit()">
                <div class="form-group">
                    <label>Name</label>
                    <input formControlName="user_name" class="form-control" placeholder="Enter your name" required />
                </div>
                <br>
    
                <div class="form-group">
                    <label>Email ID</label>
                    <input formControlName="email" type=email class="form-control" placeholder="Enter email id" required />
                </div>
                <br>
            
                <div class="form-group">
                    <label>Password</label>
                    <input formControlName="pass_word" type="password" class="form-control" placeholder="Enter password" required />
                </div>
                <br>
            
                <div class="d-grid col-12 mx-auto">
                    <button class="btn">submit</button>
                </div>
                <br>
                <div class="option text-center" routerLink="/login">Already have a account? Login here</div>
            </form>
        </div>
    </div>
</div>
